      axios.get(rankUrl)
      .then( (res) => {

        for(i=0;i<res.data.values.length;i++){
          
          rankData[i] = {
            'rank':res.data.values[i][0],
            'team':res.data.values[i][1],
            'total':res.data.values[i][2],
            'game':res.data.values[i][3],
            'win':res.data.values[i][4],
            'lose':res.data.values[i][5],
            'tie':res.data.values[i][6],
            'rate':res.data.values[i][7],
            'GB':res.data.values[i][8],
          }
        }
        this.tableDataRank = rankData
      })
      .catch( (err) => {
        console.log(err);
      });

      axios.get(teamScoreUrl)
      .then( (res) => {
        teamScore = res.data
        
        for(i=0;i<teamScore.length;i++){
          teamScore[i].date = new Date(teamScore[i].date)
        }
        
        for(i=0;i<teamScore.length;i++){
          if(teamScore[i].date > new Date()){
            markDate = i
            break;
          }
        }
        console.log(markDate)
        this.nextTeam = teamScore[markDate].team
        this.nextDate = (teamScore[markDate].date).getMonth()+1 +'/'+(teamScore[markDate].date).getDate()
        this.nextTime = teamScore[markDate].time
        this.lastTeam = teamScore[markDate-1].team
        this.competitorScore = teamScore[markDate-1].competitorScore
        this.ourScore = teamScore[markDate-1].ourScore
        this.lastDate = (teamScore[markDate-1].date).getMonth()+1 +'/'+(teamScore[markDate-1].date).getDate()
      })
      .catch( (err) => {
        console.log(err);
      });



    }
};

var Ctor = Vue.extend(Main)
new Ctor().$mount('#app')

  

  
    
</script>
